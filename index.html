<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>クジラAR（QRコード版）</title>
    <!-- Three.jsとMindARライブラリの読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { position: absolute; top: 0; left: 0; }
    </style>
  </head>
  <body>
    <!-- モジュールタイプのスクリプト（MindARの設定と表示） -->
    <script type="module">
      // MindARのthree.jsバージョンを初期化
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.body,
        imageTargetSrc: "./target.mind", // マーカー定義ファイル（QRコードから作成）
      });

      const { renderer, scene, camera } = mindarThree;

      // マーカー検出時にオブジェクトを表示するためのアンカー
      const anchor = mindarThree.addAnchor(0);

      // キャラ画像を平面として読み込み（透過対応）
      const texture = new THREE.TextureLoader().load("character.png");
      const geometry = new THREE.PlaneGeometry(1, 1); // サイズは任意
      const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
      const plane = new THREE.Mesh(geometry, material);
      anchor.group.add(plane); // マーカー上に追加

      // ARのスタート処理（カメラ起動）
      const start = async () => {
        await mindarThree.start();
        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera); // 毎フレーム描画
        });
      };

      start(); // 開始
    </script>
  </body>
</html>
